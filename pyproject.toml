[tool.poetry]
name = "pywaterflood"
version = "0.1.1"
description = "Physics-inspired waterflood performance modeling"
authors = ["Frank Male <frmale@utexas.edu>"]
license = "BSD"
readme = "README.md"
repository = "https://github.com/frank1010111/pywaterflood"
documentation = "https://pywaterflood.readthedocs.io"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Hydrology",
]

[tool.poetry.dependencies]
python = ">=3.6.6,<3.10"
numpy = ">=1.10"
scipy = ">=1.4"
pandas = ">=1.0"
openpyxl = "^3.0.9"
joblib = ">=1.1.0"
numba = ">=0.40"

[tool.poetry.dev-dependencies]
black = "^21.12b0"
pytest = "^6.2.5"
flake8 = "^4.0.1"
flake8-bugbear = "^21.11.29"
mypy = "^0.920"
tox = "^3.24.4"
flake8-builtins = "^1.5.3"
flake8-comprehensions = "^3.7.0"
flake8-string-format = "^0.3.0"
pydocstyle = "^6.1.1"
pytest-cov = "^3.0.0"

[tool.poetry.extras]
docs = [
    "sphinx^4.2.0",
    "sphinx-autoapi^1.8.4",
    "sphinx-rtd-theme^1.0",
    "myst-nb^0.13.1",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/frank1010111/pywaterflood/issues"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
