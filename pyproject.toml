[tool.poetry]
name = "pywaterflood"
version = "0.2.0"
description = "Physics-inspired waterflood performance modeling"
authors = ["Frank Male <frmale@utexas.edu>"]
license = "BSD"
readme = "README.md"
repository = "https://github.com/frank1010111/pywaterflood"
documentation = "https://pywaterflood.readthedocs.io"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Hydrology",
]

[tool.poetry.dependencies]
python = ">=3.7,<3.11"
numpy = ">=1.21"
scipy = ">=1.4"
pandas = ">=1.0"
openpyxl = ">=3.0.9"
joblib = ">=1.1.0"
numba = ">=0.55.1"
# optional
jupyterlab = {version = ">=3.2", optional = true}
seaborn = {version = ">=0.10", optional = true}
sphinx = {version = ">=4.2.0", optional = true}
sphinx-autoapi = {version = ">=1.8.4", optional = true}
sphinx-rtd-theme = {version = ">=1.0", optional = true}
myst-nb = {version = ">=0.13.1", optional = true}

[tool.poetry.dev-dependencies]
black = ">=22"
flake8 = ">=4.0.1"
flake8-bugbear = ">=21.11.29"
flake8-builtins = ">=1.5.3"
flake8-comprehensions = ">=3.7.0"
flake8-string-format = ">=0.3.0"
mypy = ">=0.920"
pre-commit = ">=2.0"
pytest = ">=6.2.5"
pydocstyle = ">=6.1.1"
pytest-cov = ">=3.0.0"
tox = ">=3.24.4"
coverage = {version = ">=6.3.3", extras = ["toml"]}
tox-gh-actions = ">=2.9.1"

[tool.poetry.extras]
docs = [
    "sphinx",
    "sphinx-autoapi",
    "sphinx-rtd-theme",
    "myst-nb",
]
devwork = [
    "jupyterlab",
    "seaborn",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/frank1010111/pywaterflood/issues"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.paths]
source = ["pywaterflood", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["pywaterflood"]

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
minversion = "6.0"
markers = [
    "slow: mark test as slow."
]

[tool.isort]
profile = "black"

[tool.black]
line-length = 99