[tox]
isolated_build = True
skip_missing_interpreters = True
envlist = linter,py38,py39,py310

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
whitelist_externals = poetry
commands =
    poetry install
    poetry run pytest --cov=pywaterflood --cov-append --cov-report=xml
