name: Build and upload to PyPI

# Build on every branch push, tag push, and pull request change:
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - published

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-12, macos-14]
    env:
      # rust is not available for musl linux on i686. see https://github.com/rust-lang/rustup/issues/2984
      CIBW_SKIP: "*-musllinux_i686"
      CIBW_BEFORE_ALL_LINUX: "curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain stable -y"
      CIBW_ENVIRONMENT: 'PATH="$PATH:$HOME/.cargo/bin"'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.17.0

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          path: dist/

  upload_testpypi:
    needs: [build, build_wheels]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: get artifacts
        uses: actions/download-artifact@v3
        with:
          # unpacks default artifact into dist/
          # if `name: artifact` is omitted, the action will create extra parent dir
          name: artifact
          path: dist

      - name: Check wheel contents
        # ignore abi3-musllinux false positives
        run: pipx run check-wheel-contents --ignore=W009,W010 dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # If you've already pushed this version to TestPyPI, don't fail the job
          skip-existing: true
          repository-url: https://test.pypi.org/legacy/

  upload_pypi:
    needs: [build, build_wheels]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    environment: release
    # Publish when a GitHub Release is created, use the following rule:
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - name: get artifacts
        uses: actions/download-artifact@v3
        with:
          # unpacks default artifact into dist/
          # if `name: artifact` is omitted, the action will create extra parent dir
          name: artifact
          path: dist

      - run: pipx run twine check dist/*

      - name: Check wheel contents
        # ignore abi3-musllinux false positives
        run: pipx run check-wheel-contents --ignore=W009,W010 dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
